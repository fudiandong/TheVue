<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<div id="app-4">
		  <ol>
		    <li v-for="todo in todos">
		      {{ todo.text }}

		  <p>{{ message }}</p>
		  <!-- v-on:click简写 ： @click-->

			<ol>
				<todo-item v-for="item in list" v-bind:todoa="item" v-bind:key="item.id"></todo-item>
			</ol>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			Vue.component('todo-item',{
				props:['todoa'],
				template:'<li>{{ todoa.text }}</li>'
			})
			var app6 = new Vue({
				el:'#app-6',
				data:{
					list:[{ id: 0, text: '蔬菜' },
					      { id: 1, text: '奶酪' },
					      { id: 2, text: '随便其它什么人吃的东西' }
					    ]
				}
				
			});
			
			var app5 = new Vue({
				el:'#app-5',
				data:{
					message:"fudiandong"
				},
				methods:{
					reverseMessage:function(){
						this.message = this.message.split('').reverse().join('');
					}

			});
			
			
			var app3 = new Vue({

				data: {

				}
			})
			var app4 = new Vue({
			  el: '#app-4',
			  data: {
			    todos: [
			      { text: '学习 JavaScript' },
			      { text: '学习 Vue' },
			      { text: '整个牛项目' }

</html>
